name: Sync Notion to Jekyll

on:
  schedule:
    - cron: '0 */6 * * *'  # 6시간마다 실행
  workflow_dispatch:  # 수동 실행 가능

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install requests
    
    - name: Run sync script
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        DATABASE_IDS: ${{ secrets.DATABASE_IDS }}
      run: |
        python notion_to_jekyll.py
    
    - name: Commit and push if changed
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        git add _posts/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Sync from Notion" && git push)
```

**GitHub Secrets 설정:**

1. `NOTION_TOKEN`: 기존과 동일
2. `DATABASE_IDS`: 여러 개를 쉼표로 구분
```
   abc123def456,xyz789ghi012,mno345pqr678
```

